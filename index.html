<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-12 text-center titulo">
					<h1>Intive-FDV exercise</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-5">
					<form action="" method="get" name="form" >
						<div class="form-group row">
						<label for="name" class="col-4 col-form-label">Name:</label>
						<div class="col-7"><input class="form-control" type="text" id="name" placeholder="name here"></div>
						</div>
						<div class="form-group row">
						<label for="surname" class="col-4 col-form-label">Surname:</label>
						<div class="col-7"><input class="form-control" type="text" id="surname" placeholder="name here"></div>
						</div>
						<div class="form-group row">
						<label for="country" class="col-4 col-form-label">Countries</label>
					  	 <div class="col-7">
					  	 	<select class="form-control" id="country" placeholder="Countries">
						 </select>
						</div>
						</div>
						<div class="form-group row">
						<label for="birth" class="col-4 col-form-label">Birthday:</label>
						<div class="col-7">
						<input class="form-control" type="text" id="birth" placeholder="mm/dd/yyyy"></div>
						</div>
						<div class=" d-flex justify-content-end">
							<button type="button" class="btn boton ml-5 mt-2 pl-4 pr-4" id="submit">Save</button>
						</div>
					</form>	
					<div class="row mr-3 greeting">
						<div class="col-10">
							<p id="leyend"></p>
						</div>
					</div>
				</div>
				<div id="tabla-cont" class="col-7 borde">
					<table id="tabla" class="table table-hover ">
						<thead>
								<th>Name</th>
								<th>Country</th>
								<th>Birthday</th>
						</thead>
						<tbody id="table-body">
							
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-12 text-right titulo">
					<h1>Gabriela Andrade Torrez</h1>
				</div>
			</div>
		</div>
	<script src="JQuery/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="Bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="main.js"></script>
	<script>
		$(document).ready(function(){

			$("#submit").click(function(){
				if(validarFormulario()==true){
					crearDatos();		
				};				
			});
			
			$("#table-body").on("click",".fila",function(){
				greeting(this);
			})

		});
	</script>
	</body>
</html>
